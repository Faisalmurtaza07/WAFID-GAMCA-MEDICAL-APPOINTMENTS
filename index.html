
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wafid Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Wafid Medical Appointment</h1>
    <form id="bookingForm" class="space-y-6">
      <!-- Form fields go here as in previous code -->
      <!-- Shortened for brevity -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Book Now</button>
    </form>
    <div id="confirmation" class="mt-6 hidden p-4 bg-green-100 border border-green-300 rounded">
      <h2 class="text-green-800 font-semibold">Appointment booked successfully!</h2>
      <button onclick="window.print()" class="mt-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Download PDF</button>
    </div>
  </div>
  <script src="form.js"></script>
</body>
</html>
